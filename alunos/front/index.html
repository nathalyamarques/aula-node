<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <button data-bs-toggle="modal" data-bs-target="#tela-cadastro" class="btn btn-primary">Cadastrar</button>

        <div class="modal fade" id="tela-cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar novo aluno</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
                </div>
                <div class="modal-body">
                  
                    <div class="mb-3">
                        <label class="form-labek">Nome</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-labek">Email</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-labek">Cidade</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-labek">Telefone</label>
                        <input type="text" class="form-control"/>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>

        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Email</th>
